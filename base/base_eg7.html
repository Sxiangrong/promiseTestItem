<!DOCTYPE html>

    <title>promise 的处理异常</title>

<body>
<p>promise 对象后面要跟catch（）方法，这样可以处理promise 内部发生的错误。</p>
   <p>catch （）方法返回的还是一个promise对象,因此后面还可以接着调用then（）方法。</p>
</body>
<script>
    const someAsyncThing = function () {
        return new Promise(function (resolve,reject) {

           // let x = 5;

        })
    }
    //调用someAsyncThing
    someAsyncThing().catch(function (error) {
        console.log('no no no',error)
    }).then(function () {
        console.log('carry on');
    })
// 因为 x 没有被声明定义，所以会报错 在运行完catch（）方法指定的回调函数之后，会接着
    // 运行后面的then（）方法指定的回调函数。如果没有报错，则会跳过catch（）方法。

</script>
</html>
